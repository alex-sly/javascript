<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./dist/main.js" defer></script>
    <title>Каталог фильмов</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="navbar-wrapper d-flex justify-content-between align-items-center">
                <div class="d-flex control-wrapper">
                  <div class="catalog-button">
                    <button>
                      <span class="catalog-button_burger"></span>
                      <span class="catalog-button_text">Каталог фильмов</span>
                    </button>
                    <div class="catalog">
                      <ul class="catalog-list">
                        <!-- Каталог фильмов -->
                      </ul>
                    </div>
                  </div>
                  <div class="search">
                    <div class="search-wrapper">
                      <input class="search-wrapper_input" type="text" />
                    </div>
                    <div class="search-btn">
                      <button></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-3 col-xl-2 d-none d-lg-block">
            <div class="catalog-check">
              <ul class="catalog-list">
                <li class="checked-film"></li>
              </ul>
            </div>
            <div class="filter">
              <div class="filter-title">
                <h5>Фильтр</h5>
              </div>
              <div class="filter-input">
                <div class="filter-input_title">Пол актера</div>
                <form>
                  <div class="filter-input_range">
                    <div class="filter-input_input-wrapper">
                      <select id="gender" name="view-select" class="filter-input_input">
                        <option value="ALL" selected>Все</option>
                        <option value="male">Мужчина</option>
                        <option value="female">Женщина</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="filter details">
              <div class="filter-title">
                <h5>Подробная информация</h5>
              </div>
              <div class="view-details">
                <!-- Детальная информация -->
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-9 col-xl-10">
            <div class="container">
              <div class="row no-gutters films">
                <!-- КАРТОЧКИ ФИЛЬМОВ -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
